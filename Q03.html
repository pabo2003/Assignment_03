<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Case3</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body>div{
            width: 450px;
            border-radius: 100%;
            aspect-ratio: 1/1;
            border: 50px solid gray;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            z-index: 1;
        }
        body>div>div{
            width: 350px;
            border-radius: 100%;
            aspect-ratio: 1/1;
            border: 50px solid red;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        body>section{
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        body>section>div{
            position: absolute;
            width: 375px;
            aspect-ratio: 1/1;
            border-radius: 100%;
            top: 1px;
            left: 0;
            bottom: 0;
            right: 15px;
            margin: auto;
            background-color: purple;
            display: flex;
            justify-content: center;
            text-align: center;
            align-content: center;
            font-weight: bolder;
        }
        body>section>div>p {
            color: white;
            text-align: center;
            margin-top: 70px;
        }
        #wel{
            background-color: lightskyblue;
        }
        #ins{
            background-color: lightpink;
        }
    </style>
</head>
<body>
<div>
    <div></div>
</div>
<section class="case3">
    <div id="hello"><p>Hello</p></div>
</section>
<section class="case3">
    <div id="wel"><p>Welcome To</p></div>
</section>
<section class="case3">
    <div id="ins"><p>Institute<br>Of<br>Software Engineering</p></div>
</section>
</body>
</html>
